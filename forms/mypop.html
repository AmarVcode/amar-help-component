<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mypop.css">
    <title>Popup Form</title>
</head>
<body>

    <!-- Popup Form -->
    <div id="popupForm-download" class="popup-form">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Get Your Free Download!</h2>
            <p>Sign up to access exclusive content and receive the download link directly to your email.</p>
            <form>
                <label for="Download_popup_name">Name</label>
                <input type="text" id="Download_popup_name" name="name" required>
                <label for="Download_popup_email">Email</label>
                <input type="email" id="Download_popup_email" name="email" required>
                <div class="btn-pop-newsletter">
                    <div>
                        <button type="submit" id="my_pop_btn_animate_one" onmouseover="my_btn_download_hide('my_pop_btn_animate_one')">Submit</button>
                    </div>
                    <div>
                        <button type="submit" id="my_pop_btn_animate_two" onmouseover="my_btn_download_hide('my_pop_btn_animate_two')">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./mypop.js"></script>
</body>
</html>
