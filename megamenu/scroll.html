<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Div</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  .container {
    width: 100%;
  }
  .scrollable-div {
    width: 2000px; /* Width of the div */
    background-color: #f0f0f0; /* Optional background color */
    height: 100px;
    /* Additional styling */
  }
</style>
</head>
<body>
  <div class="container">
    <div class="scrollable-div">
      <!-- Content that overflows -->
    </div>
  </div>
</body>
</html>
